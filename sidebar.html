<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="CPS - компания по ремонту техники Dell" />
    <meta
      name="keywords"
      content="ноутбук, комплектующие, севрисы, ремонт, консультация, цены"
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0 maximum-scale=1.0 minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="scripts/scripts.js" defer></script>
    <title>CPS Услуги и севрисы</title>
  </head>
  <body>
    <aside class="sidebar sidebar--is-fixed" id="sidebarOverlay">
      <header class="sidebar__header container">
        <button
          class="hidden-desktop circle-button circle-button--icon-cross"
          id="closeSidebar"
        >
          <span class="visually-hidden">Закрыть меню</span>
        </button>
        <a
          class="sidebar__logo logo"
          href="https://ignasiya.github.io/first_part_project/"
        >
          <img
            src="img/logo.svg"
            alt="CPS - компания по ремонту техники Dell"
            width="96"
            height="50"
            loading="lazy"
          />
        </a>
        <button
          class="sidebar__button sidebar__button--margin-left circle-button circle-button--icon-glass-alt"
        >
          <span class="visually-hidden">Поиск</span>
        </button>
      </header>
      <nav class="navigate">
        <ul class="navigate__list">
          <li class="navigate__item">
            <a class="navigate__link" href="#">Ремонт техники</a>
          </li>
          <li class="navigate__item">
            <a class="navigate__link" href="#">Услуги и сервисы</a>
          </li>
          <li class="navigate__item">
            <a class="navigate__link" href="#">Корпоративным клиентам</a>
          </li>
          <li class="navigate__item">
            <a class="navigate__link" href="#">Продавцам техники</a>
          </li>
          <li class="navigate__item">
            <a class="navigate__link" href="#">Партнерам</a>
          </li>
          <li class="navigate__item">
            <a class="navigate__link" href="#">Производителям</a>
          </li>
          <li class="navigate__item">
            <a class="navigate__link" href="#">Наши сервисные центры</a>
          </li>
          <li class="navigate__item">
            <a class="navigate__link" href="#">Контакты</a>
          </li>
        </ul>
      </nav>
      <footer class="sidebar__footer container">
        <ul class="menu">
          <li class="menu__item">
            <button class="circle-button circle-button--icon-phone">
              <span class="visually-hidden">Позвоните нам</span>
            </button>
          </li>
          <li class="menu__item">
            <button class="circle-button circle-button--icon-messege">
              <span class="visually-hidden">Напишите нам</span>
            </button>
          </li>
          <li class="menu__item">
            <button class="circle-button circle-button--icon-group">
              <span class="visually-hidden">Контакты</span>
            </button>
          </li>
        </ul>
        <address class="sidebar__contacts contacts">
          <a class="contacts__mail" href="mailto:mail@cps.com">mail@cps.com</a>
          <a class="contacts__phone" href="tel:+78008908900">8 800 890 8900</a>
        </address>
        <div class="languages">
          <ul class="languages__list">
            <li class="languages__item">
              <div class="languages__btn" id="languageRu">RU</div>
            </li>
            <li class="language__item">
              <div class="languages__btn" id="languageEn">EN</div>
            </li>
            <li class="language__item">
              <div class="languages__btn" id="languageCh">CH</div>
            </li>
          </ul>
        </div>
      </footer>
    </aside>

    <div id="shadingBackground" class="shading-background"></div>

    <main class="content">
      <header class="header">
        <div class="header__inner container">
          <div class="header__menu hidden-desktop">
            <div class="menu">
              <div class="menu menu--isborder-tablet">
                <button
                  class="header__button circle-button circle-button--icon-burger"
                  id="openSidebar"
                >
                  <span class="visually-hidden">Меню</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </header>
    </main>

</html>
