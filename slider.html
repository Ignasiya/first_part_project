<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="CPS - компания по ремонту техники Dell" />
    <meta
      name="keywords"
      content="ноутбук, комплектующие, севрисы, ремонт, консультация, цены"
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0 maximum-scale=1.0 minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>CPS Услуги и севрисы</title>
  </head>
  <body>
    <main class="content">
      <section class="section">
        <div class="section__header">
          <div class="page-header container">
            <h2 class="page-header__title">Ремонт техники различных брендов</h2>
          </div>
        </div>
        <div class="section__body">
          <nav
            class="page-navigate section__page-navigate container swiper mySwiper"
          >
            <ul class="page-navigate__list swiper-wrapper">
              <li class="page-navigate__item swiper-slide">
                <a class="page-navigate__link" href="#">
                  <img
                    src="img/partners/lenovo.png"
                    height="32"
                    alt="partner lenovo"
                    loading="lazy"
                  />
                </a>
              </li>
              <li class="page-navigate__item swiper-slide">
                <a class="page-navigate__link" href="#">
                  <img
                    src="img/partners/samsung.png"
                    height="38"
                    alt="partner samsung"
                    loading="lazy"
                  />
                </a>
              </li>
              <li class="page-navigate__item swiper-slide">
                <a class="page-navigate__link" href="#">
                  <img
                    src="img/partners/mac.png"
                    height="38"
                    alt="partner mac"
                    loading="lazy"
                  />
                </a>
              </li>
              <li class="page-navigate__item swiper-slide">
                <a class="page-navigate__link" href="#">
                  <img
                    src="img/partners/viewsonic.png"
                    height="21"
                    alt="partner viewsonic"
                    loading="lazy"
                  />
                </a>
              </li>
              <li class="page-navigate__item swiper-slide">
                <a class="page-navigate__link" href="#">
                  <img
                    src="img/partners/bosch.png"
                    height="28"
                    alt="partner bosch"
                    loading="lazy"
                  />
                </a>
              </li>
              <li class="page-navigate__item swiper-slide">
                <a class="page-navigate__link" href="#">
                  <img
                    src="img/partners/hp.png"
                    height="38"
                    alt="partner hp"
                    loading="lazy"
                  />
                </a>
              </li>
              <li class="page-navigate__item swiper-slide">
                <a class="page-navigate__link" href="#">
                  <img
                    src="img/partners/acer.png"
                    height="24"
                    alt="partner acer"
                    loading="lazy"
                  />
                </a>
              </li>
              <li class="page-navigate__item swiper-slide">
                <a class="page-navigate__link" href="#">
                  <img
                    src="img/partners/sony.png"
                    height="25"
                    alt="partner sony"
                    loading="lazy"
                  />
                </a>
              </li>
              <li class="page-navigate__item swiper-slide">
                <a class="page-navigate__link" href="#">
                  <img
                    src="img/partners/count.png"
                    height="36"
                    alt="partner count"
                    loading="lazy"
                  />
                </a>
              </li>
              <li class="page-navigate__item swiper-slide">
                <a class="page-navigate__link" href="#">
                  <img
                    src="img/partners/konux.png"
                    height="32"
                    alt="partner konux"
                    loading="lazy"
                  />
                </a>
              </li>
            </ul>
            <a class="show-toggle page-navigate__show-toggle hidden-mobile">
              <span class="show-toggle__arrow show-toggle--icon-arrow"></span>
              <span class="show-toggle__text">Показать все</span>
            </a>
            <div class="hidden-tablet swiper-pagination"></div>
          </nav>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
